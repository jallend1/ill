<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/request.css" />
    <title>ILL Request Page</title>
  </head>
  <body>
    <h1>Request an Item</h1>
    <div id="request">
      <div id="splash">
        <img
          src="images/robot.png"
          alt="Robot awarding a kid a prize by some books"
        />
        <!-- <a href='https://www.freepik.com/vectors/people'>People vector created by pch.vector - www.freepik.com</a> -->
      </div>
      <div>
        <form id="user">
          <div class="field is-horizontal">
            <div class="field-label is-medium">
              <label class="label">Your Information</label>
            </div>
            <div class="field-body">
              <div class="field">
                <label for="barcode" class="label">Library Barcode</label>
                <div class="control">
                  <input type="text" name="barcode" id="barcode" placeholder="Barcode"/>
                </div>
                <p class="help">Located on the back of your library card</p>
              </div>
              <div class="field">
                <label for="name" class="label">Your Name</label>
                <div class="control">
                  <input type="text" name="name" id="name" placeholder="Your name" />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
              <div class="field">
                <label class="label" for="phone">Phone Number</label>
                <div class="control">
                  <input type="text" name="phone" id="phone" />
                </div>
              </div>
              <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control">
                  <input type="email" name="email" id="email" />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-medium">
              <label class="label">Item Details</label>
            </div>
            <div class="field-body">
              <div class="field">
                <label class="label" for="title">Title</label>
                <div class="control">
                  <input type="text" name="title" id="title" />
                </div>
              </div>
              <div class="field">
                <label class="label" for="author">Author(s)</label>
                <div class="control">
                  <input type="text" name="author" id="author" />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
              <div class="field">
                <label class="label" for="isbn">ISBN</label>
                <div class="control">
                  <input type="text" name="isbn" id="isbn" />
                </div>
              </div>
              <div class="field">
                <label class="label" for="year">Year Published</label>
                <div class="control">
                  <input type="text" name="year" id="year" />
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <textarea class="textarea" name="details" id="details" cols="30" rows="10" placeholder="Please enter any additional details that might help us find your item."></textarea>
            </div>
          </div>
          <div class="control">
            <div class="select">
              <select name="location" id="location-select">
                <option value="">Select pickup location</option>
                <option value="loc">Library of Congress</option>
                <option value="home">Your House</option>
                <option value="amazon">Amazon Locker</option>
              </select>
            </div>
          </div>            
          <div class="control">
            <button class="button is-primary">Submit Request</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
