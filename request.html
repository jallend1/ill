<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/request.css" />
    <title>ILL Request Page</title>
  </head>
  <body>
    <h1>Request an Item</h1>
    <div id="request">
      <div id="splash">
        <img
          src="images/robot.jpg"
          alt="Robot awarding a kid a prize by some books"
        />
        <!-- <a href='https://www.freepik.com/vectors/people'>People vector created by pch.vector - www.freepik.com</a> -->
      </div>
      <div>
        <form id="user">
          <ul>
            <li>
              <label for="barcode">Library card number</label>
              <input type="text" name="barcode" id="barcode" />
            </li>
            <li>
              <label for="first">First</label>
              <input type="text" name="first" id="first" />
            </li>
            <li>
              <label for="last">Last</label>
              <input type="text" name="last" id="last" />
            </li>
            <li>
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </li>
            <li>
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
            </li>
            <li>
              <label for="author">Author(s)</label>
              <input type="text" name="author" id="author" />
            </li>
            <li>
              <label for="isbn">ISBN</label>
              <input type="text" name="isbn" id="isbn" />
            </li>
            <li>
              <label for="year">Year Published</label>
              <input type="text" name="year" id="year" />
            </li>
            <li>
                <textarea name="details" id="details" cols="30" rows="10" placeholder="Please enter any additional details that might help us find your item."></textarea>
            </li>
            <li>
              <select name="location" id="location-select">
                <option value="">Select pickup location</option>
                <option value="loc">Library of Congress</option>
                <option value="home">Your House</option>
                <option value="amazon">Amazon Locker</option>
              </select>
            </li>
            <li>
              <button>Submit Request</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
