<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interlibrary Loan</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>A Public Library System</h2>
        <img src="./images/library.jpg" alt="An empty library" />
        <!-- <a href='https://www.freepik.com/vectors/school'>School vector created by upklyak - www.freepik.com</a> -->
      </header>
      <main>
        <h1>Interlibrary Loan</h1>
        <nav>
          <div>
            <!-- <a href='https://www.freepik.com/vectors/school'>School vector created by pch.vector - www.freepik.com</a> -->
            <a href="request.html">
              <img
                src="images/bigbookperson.jpg"
                alt="Person in dress pointing inside a big book"
              />

            <h2>Submit a Request</h2>

          <div>
            <!-- <a href="https://www.freepik.com/vectors/people">People vector created by syarifahbrit - www.freepik.com</a> -->

          </div>
          <div>

          </div>
          <div>
            <!-- <a href='https://www.freepik.com/vectors/school'>School vector created by pch.vector - www.freepik.com</a> -->

              src="images/details.jpg"
              alt="Cartoon person with magnifying glass"
            />

    <script src="app.js"></script>
