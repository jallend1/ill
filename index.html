<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>GPLS Interlibrary Loan</title>
  </head>
  <body>
    <nav class="navbar is-light">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">GPLS Interlibrary Loan</a>
        <a
          id="burger"
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarContent"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navbarContent">
        <div class="navbar-end">
          <a href="index.html" class="navbar-item is-active">Home</a>
          <a href="request.html" class="navbar-item">Submit a Request</a>
          <a href="team.html" class="navbar-item">Meet the Team</a>
          <a href="faq.html" class="navbar-item">FAQ</a>
          <a href="details.html" class="navbar-item">Stats</a>
        </div>
      </div>
    </nav>
    <div class="section" id="head">
      <!-- <a href='https://www.freepik.com/vectors/school'>School vector created by upklyak - www.freepik.com</a> -->
      <header class="columns is-vcentered">
        <div class="column">
          <h1 class="title is-1 has-text-centered has-text-white">
            Generic Public Library System
          </h1>
          <h2 class="title is-2 has-text-centered has-text-grey-darker">
            Interlibrary Loan Department
          </h2>
          <p class="has-text-centered is-white">
            We connect you to what you need.
          </p>
          <div class="has-text-centered column">
            <a href="request.html">
              <button
                id="request"
                class="button is-large has-text-white is-rounded"
              >
                Submit a Request
              </button>
            </a>
          </div>
        </div>
      </header>
    </div>
    <main>
      <div id="main" class="columns">
        <div class="column card is-one-third">
          <!-- <a href="https://www.freepik.com/vectors/people">People vector created by syarifahbrit - www.freepik.com</a> -->
          <div class="card-image">
            <a href="team.html">
              <img src="images/team.png" alt="Team members working together" />
            </a>
          </div>
          <div class="card-header-title">
            <h2 class="title is-4 has-text-centered">Meet the Team</h2>
          </div>
        </div>
        <div class="column"></div>
        <div class="column card is-one-third">
          <!-- <a href="https://www.freepik.com/vectors/people">People vector created by syarifahbrit - www.freepik.com</a> -->
          <div class="card-image">
            <a href="faq.html">
              <img src="./images/idea.png" alt="Man with lightbulb" />
            </a>
          </div>
          <div class="card-content">
            <h2 class="title is-4 has-text-centered">
              Frequently Asked Questions
            </h2>
          </div>
        </div>
        <div class="column"></div>
        <div class="column card is-one-third">
          <!-- <a href='https://www.freepik.com/vectors/school'>School vector created by pch.vector - www.freepik.com</a> -->
          <div class="card-image">
            <a href="details.html">
              <img
                src="images/details.png"
                alt="Cartoon person with magnifying glass"
              />
            </a>
          </div>
          <div class="card-content">
            <h2 class="title is-4 has-text-centered">
              Stats For Our Fellow Nerds
            </h2>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
